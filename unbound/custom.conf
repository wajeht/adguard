# AdGuard Home + Unbound configuration
# Sources:
# - https://github.com/anudeepND/pihole-unbound
# - https://unbound.docs.nlnetlabs.nl/en/latest/manpages/unbound.conf.html

server:
    # Performance & Caching
    prefetch: yes
    prefetch-key: yes
    cache-min-ttl: 300
    cache-max-ttl: 86400
    serve-expired: yes
    serve-expired-ttl: 86400
    serve-expired-client-timeout: 1800
    msg-cache-size: 50m
    rrset-cache-size: 100m
    neg-cache-size: 4m

    # Network optimization
    edns-buffer-size: 1232
    minimal-responses: yes
    rrset-roundrobin: yes
    so-reuseport: yes

    # Privacy
    qname-minimisation: yes
    hide-identity: yes
    hide-version: yes

    # Security hardening
    harden-glue: yes
    harden-dnssec-stripped: yes
    harden-algo-downgrade: yes
    harden-large-queries: yes
    harden-short-bufsize: yes
    deny-any: yes
    unwanted-reply-threshold: 100000

    # DNS rebinding protection
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: 172.16.0.0/12
    private-address: 10.0.0.0/8
    private-address: fd00::/8
    private-address: fe80::/10

# Forward to Cloudflare DNS-over-TLS
# Required because ISP blocks direct root server queries
# To use recursive mode instead, remove this forward-zone section
forward-zone:
    name: "."
    forward-tls-upstream: yes
    forward-addr: 1.1.1.1@853#cloudflare-dns.com
    forward-addr: 1.0.0.1@853#cloudflare-dns.com
